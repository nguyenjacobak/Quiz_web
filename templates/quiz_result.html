<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .result-card {
            max-width: 400px;
            margin: auto;
        }

        .result-card .card-body {
            padding: 1.5rem;
        }
    </style>
</head>

<body>

    {% include "Components/navbar_loged_in.html" %}

    <div class="container my-5">
        <div class="result-card">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h5>Quiz Result Summary</h5>
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong>
                        {{username}}
                    </p>
                    <hr>
                    <p><strong>Total Questions: </strong>
                        {{total_questions}}
                    </p>
                    <p><strong>Score: </strong>{{score}}</p>
                    <p><strong>Total Correct Answers: </strong> {{correct_answers}}</p>
                    <p><strong>Total Incorrect Answers: </strong>{{incorrect_answers}}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'welcome' %}" class="btn btn-primary">
                    <button class="btn btn-primary">Back to Home</button>
                    </a>
                    <a href="{% url 'all_student_answers' quiz.id quiz_result.id %}" class="btn btn-secondary">
                        <button class="btn btn-secondary">View Detailed Result</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% include "Components/footer.html" %}
</html>
